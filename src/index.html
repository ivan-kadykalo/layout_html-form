<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset>
        <legend>Personal information</legend>
        <label>
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>

        <label>
          Name:
          <input
          type="text"
          name="name"
          minlength="1"
          maxlength="20"
          autocomplete="off"
        >
        </label>

        <label>
          How old are You?:
          <input
          type="number"
          min="1"
          max="100"
          value="12"
          name="howOld"
        >
        </label>

        <label>
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label>
          I accept the term of the agreement
          <input type="checkbox" name="agreementTerm">
        </label>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
          type="email"
          placeholder="email@example.com"
          name="email"
          required
        >
        </label>

        <label>
          Password:
          <input type="password" name="password" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <label>
            <input type="radio" value="Yes" name="cats-love"> Yes
          </label>
          <label>
            <input type="radio" value="No" name="cats-love"> No
          </label>
        </label>

        <label>
          What is your favorite color?
          <input type="color" name="favoriteColor">
        </label>

        <label>
          What time do you go to bed?
          <input type="time" name="timeToBed">
        </label>

        <label>
          What are your favorite brand of cars?
          <select name="favoriteCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input type="range" name="workRate" value="0">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label>
          Would you recommend us?
          <select name="wouldRecommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button  type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
