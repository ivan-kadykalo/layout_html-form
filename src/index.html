<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset>
        <legend>Personal information</legend>
        <div class="input-container">
          <label>
            Surname:
            <input
            type="text"
            name="surname"
            autocomplete="off">
          </label>
        </div>

        <div class="input-container">
          <label>
            Name:
            <input
            type="text"
            name="name"
            minlength="1"
            maxlength="20"
            autocomplete="off">
          </label>
        </div>

        <div class="input-container">
          <label>
            How old are You?:
            <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="how-old">
          </label>
        </div>

        <div class="input-container">
          <label>
            Full date of birth:
            <input type="date" name="date-of-birth">
          </label>
        </div>

        <div class="input-container">
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="agreement-term">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="input-container">
          <label>
            E-mail:
            <input
            type="email"
            placeholder="email@example.com"
            name="email"
            autocomplete="off"
            required>
          </label>
        </div>

        <div class="input-container">
          <label>
            Password:
            <input
            type="password"
            name="password"
            autocomplete="off"
            required>
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="input-container">
          <label>
            Do you love cats?
            <label>
              <input type="radio" value="Yes" name="cats-love"> Yes
            </label>
            <label>
              <input type="radio" value="No" name="cats-love"> No
            </label>
          </label>
        </div>

        <div class="input-container">
          <label>
            What is your favorite color?
            <input type="color" name="favorite-color">
          </label>
        </div>

        <div class="input-container">
          <label>
            What time do you go to bed?
            <input type="time" name="time-to-bed">
          </label>
        </div>

        <div class="input-container">
          <label>
            What are your favorite brand of cars?
            <select name="favorite-cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="input-container">
          <label>
            How do you rate our work?
            <input type="range" name="work-rate" value="0">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="input-container">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>

        <div class="input-container">
          <label>
            Would you recommend us?
            <select name="would-recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button  type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
